mode: single
trigger:
- platform: state
  entity_id: !input trigger_sensor
  from: !input trigger_from_state
  to: !input trigger_to_state
condition:
- condition: and
  conditions: !input run_conditions
action:
- choose:
  - conditions:
    - condition: template
      value_template: '{{ wait_for_person and person_sensor | length > 0 }}'
    sequence:
    - if:
      - condition: state
        entity_id: !input person_occupancy_sensor
        state: !input person_detected_state
      then: []
      else:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ max_wait_time == 0 }}'
          sequence:
          - wait_for_trigger:
            - platform: state
              entity_id: !input person_occupancy_sensor
              to: !input person_detected_state
            continue_on_timeout: true
        - conditions:
          - condition: template
            value_template: '{{ max_wait_time > 0 }}'
          sequence:
          - wait_for_trigger:
            - platform: state
              entity_id: !input person_occupancy_sensor
              to: !input person_detected_state
            timeout:
              seconds: '{{ max_wait_time }}'
            continue_on_timeout: true
- variables:
    file_path_dynamic: "{% if overwrite_image %}\n  {{camera_file_path}}\n{% else
      %}\n  {{camera_file_path}}_{{context.id}}\n{% endif %}\n"
- delay:
    seconds: '{{ num_delay_before_snapshot }}'
- repeat:
    count: '{{ num_snapshots }}'
    sequence:
    - action: camera.snapshot
      data:
        filename: /media/snapshots/{{ file_path_dynamic }}_snapshot{{ repeat.index
          }}.jpg
      target:
        entity_id: '{{ camera_entity }}'
    - if:
      - condition: template
        value_template: '{{ repeat.index < num_snapshots }}'
      then:
      - delay:
          seconds: '{{ num_delay }}'
- variables:
    snapshots_url: "{% set snap_count = num_snapshots | int %} {% set camera = file_path_dynamic
      %} {% set ns = namespace(images=[]) %} {%- for i in range(1, snap_count + 1)
      -%}\n  {% set ns.images = ns.images + [{'media_content_id': 'media-source://media_source/local/snapshots/'
      ~ camera ~ '_snapshot' ~ i ~ '.jpg', 'media_content_type': 'image/jpeg'}] %}\n{%-
      endfor -%} {{ ns.images }}\n"
    snapshot_first: /media/local/snapshots/{{ file_path_dynamic }}_snapshot1.jpg
- choose:
  - conditions:
    - condition: template
      value_template: '{{ include_telegram_notify }}'
    sequence:
    - alias: G·ª≠i ·∫£nh qua Telegram
      service: telegram_bot.send_photo
      data: "{% set data = {\n  'config_entry_id': telegram_config_entry,\n  'file':
        '/media/snapshots/' + file_path_dynamic + '_snapshot1.jpg',\n  'caption':
        telegram_initial_caption\n} %} {% if telegram_target != \"\" %}\n  {% set
        data = dict(data, target=telegram_target|int) %}\n{% endif %} {% if telegram_thread_id
        != \"\" %}\n  {% set data = dict(data, message_thread_id=telegram_thread_id|int)
        %}\n{% endif %} {{ data }}\n"
- choose:
  - conditions:
    - condition: template
      value_template: '{{ enable_zalo_bot }}'
    sequence:
    - alias: G·ª≠i ·∫£nh qua Zalo Bot (Pyscript)
      action: pyscript.send_zalo_photo
      data:
        chat_id: '{{ zalo_bot_chat_id }}'
        file_path: /media/snapshots/{{ file_path_dynamic }}_snapshot1.jpg
        caption: '{{ zalo_bot_initial_caption }}'
      response_variable: zalo_bot_photo_response
- choose:
  - conditions:
    - condition: template
      value_template: '{{ enable_zalo_custom }}'
    - condition: template
      value_template: '{{ zalo_custom_thread_id | length > 0 }}'
    - condition: template
      value_template: '{{ zalo_custom_account | length > 0 }}'
    sequence:
